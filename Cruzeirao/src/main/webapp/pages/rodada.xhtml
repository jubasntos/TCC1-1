<ui:composition template="default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="principal">
		<div class="principal" align="center">
			 <h:form id="formUsuario">
			     <h:panelGrid columns="2">
			           <p:outputLabel value="Numero: "/>
			           <p:inputText value="#{rodadaMB.rodada.numero}"/> 
			                    
			     </h:panelGrid>     
			     <p:commandButton value="Salvar" action="#{rodadaMB.salvar}" update=":formUsuario"	/>
				<br>
				</br>	     
			     <p:dataTable var="rodada" value="#{rodadaMB.lista}">
			       <p:column headerText="Numero">
			          <p:outputLabel value="#{rodada.numero}"/>
			       </p:column>
			    
			     </p:dataTable>
			     
			 </h:form>
		</div>
	</ui:define>
</ui:composition>
