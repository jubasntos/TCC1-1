<ui:composition template="default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="principal">
		<div class="principal" align="center">
			<h1>Cadastro de Partida</h1>
			<h:form id="formPartida">
			     <h:panelGrid columns="2">
			           <p:outputLabel value="Numero: "/>
			           <p:inputText value="#{partidaMB.novaPartida.numero}"/> 
			           
			           <p:outputLabel value="Equipe Mandante: "/>
			           <p:inputText value="#{partidaMB.novaPartida.equipeMandante}"/> 
			             
			           <p:outputLabel value="Equipe Visitante: "/>
			           <p:inputText value="#{partidaMB.novaPartida.equipeVisitante}"/>
			           
			           <p:outputLabel value="Data: "></p:outputLabel>
			           <p:calendar value="#{partidaMB.novaPartida.data}"/>
			           
			           <p:outputLabel value="Relato do Juiz: "></p:outputLabel>
			           <p:inputText value="#{partidaMB.novaPartida.relatoJuiz}"></p:inputText>
			           
			           
			     </h:panelGrid>     
			     <p:commandButton value="Salvar" action="#{partidaMB.salvar}" update=":formPartida"	/>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
