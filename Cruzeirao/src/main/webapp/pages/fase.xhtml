<ui:composition template="default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="principal">
		<div class="principal" align="center">
			 <h:form id="formFase">
			     <h:panelGrid columns="2">
			           <p:outputLabel value="Data de Inicio: "></p:outputLabel>
			           <p:calendar value="#{faseMB.fase.dataInicio}"/>
			           
			           <p:outputLabel value="Data Final: "></p:outputLabel>
			           <p:calendar value="#{faseMB.fase.dataFim}"/>
			             
			           <p:outputLabel value="Validata: "/>
			           <p:inputText value="#{faseMB.fase.numero}"/>
			           
			     </h:panelGrid>     
			     <p:commandButton value="Salvar" action="#{faseMB.salvar}" update=":formFase" />
				 <br>
				 </br>
			     <p:dataTable var="fase" value="#{faseMB.lista}">
						<p:column headerText="Data Inicial">
			          		<h:outputText/>
			           		<h:outputText value="#{campeonato.dataInicio}">
			                <f:convertDateTime pattern="dd/MM/yyyy" />
			            </h:outputText>
			       </p:column>
			       
			     	 <p:column headerText="Data Final">
			          <h:outputText/>
			            <h:outputText value="#{fase.dataFim}">
			                <f:convertDateTime pattern="dd/MM/yyyy" />
			            </h:outputText>
			       </p:column>
			       
			       <p:column headerText="Numero">
			          <p:outputLabel value="#{fase.numero}"/>
			       </p:column>
			    
			     </p:dataTable>
			     
			 </h:form>
		</div>
	</ui:define>
</ui:composition>
