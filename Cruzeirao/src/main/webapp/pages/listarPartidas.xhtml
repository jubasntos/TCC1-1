<ui:composition template="default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="principal">
		<div class="principal" align="center">
	<h1>Categorias Cadastradas</h1>
			<h:form>		
				<p:dataTable var="partida" value="#{partidaMB.partidas}">
		       <p:column headerText="Email">
		          <p:outputLabel value="#{partida.numero}"/>
		       </p:column>
		       
		     	<p:column headerText="Nome">
		          <p:outputLabel value="#{partida.equipeMandante}"/>
		       </p:column>
		       
		       <p:column headerText="Tel Fixo">
		          <p:outputLabel value="#{partida.equipeVisitante}"/>
		       </p:column>
		       
		     <p:column headerText="Data da Partida">
		     	<h:outputText/>
		            <h:outputText value="#{partida.data}">
		                <f:convertDateTime pattern="dd/MM/yyyy" />
		            </h:outputText>
		       </p:column>
		       
		       <p:column headerText="EndereÃ§o">
		          <p:outputLabel value="#{partida.relatoJuiz}"/>
		       </p:column>
		    
		     </p:dataTable> 
		 	</h:form>
		</div>
	</ui:define>
</ui:composition>
