<ui:composition template="default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="principal">
		<div class="principal" align="center">
			<h1>Cadastro de Categoria</h1>
			<h:form id="formCategoria">
			
			     <h:panelGrid columns="2">
			           <p:outputLabel value="Nome: "/>
			           <p:inputText value="#{campeonatoMB.novaCategoria.nome}"/>
			           
			           <p:outputLabel value="Data de Fundacao: "/>
			            <p:inputText value="#{campeonatoMB.novaCategoria.nascidosApartirDe}"/> 
			           
			           <p:outputLabel value="Numero Minimo de Jogadores "/>
			           <p:inputText value="#{campeonatoMB.novaCategoria.minJogadores}"/>
			              
			           <p:outputLabel value="Numero Maximo de Jogadores "/>
			           <p:inputText value="#{campeonatoMB.novaCategoria.maxJogadores}"/>
			           
			           <p:outputLabel value="Sexo: "></p:outputLabel>
			           <p:inputText value="#{campeonatoMB.novaCategoria.sexo}"></p:inputText>
			           
			     </h:panelGrid>     
			     <p:commandButton   action="#{campeonatoMB.salvarCategoria}"  value="Salvar" update=":formCategoria" />
			</h:form>
		</div>
	</ui:define>			
</ui:composition>
