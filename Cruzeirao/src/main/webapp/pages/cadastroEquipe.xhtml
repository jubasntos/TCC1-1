<ui:composition template="default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="principal">
		<div class="principal" align="center">
			<h1>Cadastro de Equipes</h1>
			<h:form id="formEquipe">
			     
			     <h:panelGrid columns="2">
			           <p:outputLabel value="Nome: "/>
			           <p:inputText value="#{usuarioMB.novaEquipe.nome}"/> 
			           
			           <p:outputLabel value="Data de Fundacao: "/>
			            <p:calendar value="#{usuarioMB.novaEquipe.dataFundacao}"/>
			              
			           <p:outputLabel value="Cidade: "/>
			           <p:inputText value="#{usuarioMB.novaEquipe.cidade}"/>
			           </h:panelGrid> 
			         
			     <p:commandButton   action="#{usuarioMB.salvarEquipe}"  value="Salvar" update=":formEquipe" />
			
			</h:form>
		</div>
	</ui:define>			
</ui:composition>
