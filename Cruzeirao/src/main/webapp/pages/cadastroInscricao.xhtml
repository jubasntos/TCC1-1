<ui:composition template="default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="principal">
		<div class="principal" align="center">
			<h1>Cadastro de Inscricao</h1>
			<h:form id="formInscricao">
			     <h:panelGrid columns="2">
			           <p:outputLabel value="Numero: "/>
			           <p:inputText value="#{inscricaoMB.inscricao.numero}"/> 
			           
			           <p:outputLabel value="Pagamento: "/>
			           <p:inputText value="#{inscricaoMB.inscricao.pagamento}"/> 
			             
			           <p:outputLabel value="Validada: "/>
			           <p:inputText value="#{inscricaoMB.inscricao.validada}"/>
			           
			     </h:panelGrid>     
			     <p:commandButton value="Salvar"
			     				  action="#{inscricaoMB.salvar}"
			     				  update=":formInscricao"	
			     />
			
			</h:form>
		</div>
	</ui:define>
</ui:composition>
